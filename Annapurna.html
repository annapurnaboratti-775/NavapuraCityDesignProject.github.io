<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navapura City Initiatives</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<!-- Vanilla Tilt (3D card tilt) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js"></script>

<style>
/* ---------- GLOBAL ---------- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Inter", sans-serif;
}

body {
  background: #0b0f19;
  color: #e4e6eb;
  padding: 40px;
  overflow-x: hidden;
}

/* ---------- NAVIGATION ---------- */
nav {
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 40px;
  margin-bottom: 40px;
  padding: 20px;
  background: rgba(255,255,255,0.03);
  border-radius: 20px;
  backdrop-filter: blur(10px);
}

nav a {
  color: #9bbcff;
  font-weight: 600;
  text-decoration: none;
  font-size: 1.1rem;
  position: relative;
}

nav a:hover {
  color: #5ab0ff;
}

nav a::after {
  content: "";
  position: absolute;
  width: 0%;
  height: 3px;
  background: #00eaff;
  left: 0;
  bottom: -5px;
  transition: 0.3s;
  border-radius: 10px;
}

nav a:hover::after {
  width: 100%;
}

/* ---------- HERO ---------- */
h1 {
  text-align: center;
  font-size: 3rem;
  margin-bottom: 40px;
  font-weight: 700;
  background: linear-gradient(90deg, #68eaff, #7f7fff, #00ffc6);
  -webkit-background-clip: text;
  color: transparent;
}

.hero-sub {
  text-align: center;
  font-size: 1.2rem;
  color: #9bbcff;
  margin-bottom: 50px;
}

/* ---------- CARDS ---------- */
.cards-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
  gap: 35px;
}

.card {
  padding: 25px;
  background: rgba(255,255,255,0.05);
  border-radius: 20px;
  backdrop-filter: blur(15px);
  border: 1px solid rgba(255,255,255,0.1);
  box-shadow: 0 10px 35px rgba(0,0,0,0.35);
  transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.card:hover {
  transform: translateY(-10px);
  box-shadow: 0 15px 40px rgba(0,255,255,0.15);
}

.card h2 {
  font-size: 1.6rem;
  margin-bottom: 10px;
  background: linear-gradient(90deg, #68eaff, #b57bff);
  -webkit-background-clip: text;
  color: transparent;
}

.sdg {
  display: inline-block;
  padding: 5px 12px;
  background: linear-gradient(90deg, #00c3ff, #4d91ff);
  color: #fff;
  border-radius: 12px;
  margin-bottom: 20px;
  font-size: 0.9rem;
}

.section {
  margin-bottom: 20px;
}

.section h3 {
  color: #88c8ff;
  font-size: 1.1rem;
  margin-bottom: 10px;
  font-weight: 600;
}

.section ul {
  margin-left: 20px;
  opacity: 0.9;
}

.section ul li {
  margin-bottom: 8px;
}

/* Buttons inside cards */
.algo-buttons a {
  background: linear-gradient(90deg, #00eaff, #846bff);
  padding: 8px 12px;
  border-radius: 10px;
  text-decoration: none;
  margin-right: 10px;
  display: inline-block;
  color: white;
  font-size: 0.85rem;
  transition: 0.3s;
}

.algo-buttons a:hover {
  transform: translateY(-3px);
  background: linear-gradient(90deg, #6dffea, #9d7bff);
}

/* ---------- TABLE ---------- */
table {
  width: 100%;
  margin-top: 40px;
  background: rgba(255,255,255,0.04);
  border-radius: 20px;
  border-collapse: collapse;
  overflow: hidden;
  backdrop-filter: blur(10px);
  box-shadow: 0 10px 30px rgba(0,0,0,0.35);
}

th {
  padding: 15px;
  background: rgba(0, 200, 255, 0.25);
  color: white;
}

td {
  padding: 12px;
  border-bottom: 1px solid rgba(255,255,255,0.05);
}

tr:hover {
  background: rgba(255,255,255,0.06);
}

/* Fade-in animation */
.fadein {
  opacity: 0;
  transform: translateY(20px);
  animation: fadeIn 1s ease forwards;
}

@keyframes fadeIn {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>

<body>

<nav class="fadein">
  <a href="#">Overview</a>
  <a href="#">Team</a>
  <a href="#">Maps</a>
  <a href="#">Contact</a>
</nav>

<h1 class="fadein" style="animation-delay:0.2s;">Navapura City Initiatives</h1>
<p class="hero-sub fadein" style="animation-delay:0.4s;">
  Futuristic, Sustainable & Algorithm-Driven Urban Planning
</p>

<div class="cards-container fadein" style="animation-delay:0.6s;">

<!-- Summary Table -->
<div class="fadein" style="animation-delay:1s;">
<table>
<thead>
<tr>

<th>SDG</th>
<th>Algorithms</th>
<th>Data Structures</th>

</div>

<script>
// Apply 3D tilt to every card
VanillaTilt.init(document.querySelectorAll(".card"), {
    max: 15,
    speed: 400,
    glare: true,
    "max-glare": 0.3
});
</script>

</body>
</html>
